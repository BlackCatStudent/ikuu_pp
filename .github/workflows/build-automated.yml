name: Build APK (Automated)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: false
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: echo "y" | sdkmanager --licenses || true

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build Debug APK
      id: build_debug
      run: ./gradlew assembleDebug --stacktrace --info

    - name: Build Release APK
      id: build_release
      run: ./gradlew assembleRelease --stacktrace --info

    - name: Check build output
      if: always()
      run: |
        echo "=== Checking build output ==="
        ls -la app/build/ 2>/dev/null || echo "No build directory"
        ls -la app/build/outputs/ 2>/dev/null || echo "No outputs directory"
        ls -la app/build/outputs/apk/ 2>/dev/null || echo "No APK directory"
        find app/build/outputs -name "*.apk" -type f 2>/dev/null || echo "No APK files"
        echo ""
        echo "=== APK Details ==="
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            ls -lh app/build/outputs/apk/debug/app-debug.apk
        fi
        if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            ls -lh app/build/outputs/apk/release/app-release-unsigned.apk
        fi

    - name: Upload Debug APK
      if: success() && steps.build_debug.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error
        retention-days: 30

    - name: Upload Release APK
      if: success() && steps.build_release.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk
        if-no-files-found: error
        retention-days: 30

    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          app/build/reports/
          app/build/outputs/logs/
        if-no-files-found: ignore
        retention-days: 7

    - name: Create Release Summary
      if: success()
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Build completed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### APK Files:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            SIZE=$(ls -lh app/build/outputs/apk/debug/app-debug.apk | awk '{print $5}')
            echo "- **Debug APK**: \`app-debug.apk\` ($SIZE)" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            SIZE=$(ls -lh app/build/outputs/apk/release/app-release-unsigned.apk | awk '{print $5}')
            echo "- **Release APK**: \`app-release-unsigned.apk\` ($SIZE)" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Download:" >> $GITHUB_STEP_SUMMARY
        echo "Go to the **Artifacts** section below to download the APK files." >> $GITHUB_STEP_SUMMARY