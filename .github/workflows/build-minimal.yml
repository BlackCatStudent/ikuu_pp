name: Build Minimal APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: echo "y" | sdkmanager --licenses || true

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build Debug APK
      id: build_debug
      run: ./gradlew assembleDebug --stacktrace --info

    - name: Check build output
      if: always()
      run: |
        echo "=== Checking build output ==="
        ls -la app/build/ 2>/dev/null || echo "No build directory"
        ls -la app/build/outputs/ 2>/dev/null || echo "No outputs directory"
        ls -la app/build/outputs/apk/ 2>/dev/null || echo "No APK directory"
        find app/build/outputs -name "*.apk" -type f 2>/dev/null || echo "No APK files"
        echo ""
        echo "=== All files in app/build ==="
        find app/build -type f | head -20

    - name: Upload Debug APK
      if: success() && steps.build_debug.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error
        retention-days: 30

    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          app/build/reports/
          app/build/outputs/logs/
        if-no-files-found: ignore
        retention-days: 7