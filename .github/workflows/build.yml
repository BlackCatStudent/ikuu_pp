name: Build Android APK (Fixed)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: echo "y" | sdkmanager --licenses || true

    - name: Verify project structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo ""
        echo "=== App Module ==="
        ls -la app/
        echo ""
        echo "=== Gradle Files ==="
        ls -la gradlew* || echo "No gradlew files"
        echo ""
        echo "=== Gradle Wrapper ==="
        ls -la gradle/wrapper/ || echo "No gradle wrapper"

    - name: Try Gradle tasks
      run: ./gradlew tasks --all || echo "Gradle tasks failed"
      continue-on-error: true

    - name: Build Debug APK
      id: build_debug
      run: ./gradlew assembleDebug --stacktrace

    - name: Build Release APK
      id: build_release
      run: ./gradlew assembleRelease --stacktrace

    - name: Check build output
      if: always()
      run: |
        echo "=== Checking build output ==="
        ls -la app/build/ 2>/dev/null || echo "No build directory"
        ls -la app/build/outputs/ 2>/dev/null || echo "No outputs directory"
        ls -la app/build/outputs/apk/ 2>/dev/null || echo "No APK directory"
        find app/build/outputs -name "*.apk" -type f 2>/dev/null || echo "No APK files"
        echo ""
        echo "=== Build Directories ==="
        find app/build -type d | head -20

    - name: Upload Debug APK
      if: success() && steps.build_debug.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error
        retention-days: 30

    - name: Upload Release APK
      if: success() && steps.build_release.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk
        if-no-files-found: error
        retention-days: 30

    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          app/build/reports/
          app/build/outputs/logs/
        if-no-files-found: ignore
        retention-days: 7