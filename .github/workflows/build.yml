name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: echo "y" | sdkmanager --licenses || true

    - name: Verify Gradle wrapper
      run: |
        echo "=== Verifying Gradle wrapper ==="
        ls -la gradlew gradlew.bat || echo "Gradle wrapper scripts not found"
        ls -la gradle/wrapper/ || echo "Gradle wrapper directory not found"
        cat gradle/wrapper/gradle-wrapper.properties || echo "Gradle wrapper properties not found"

    - name: Make gradlew executable
      run: |
        echo "=== Making gradlew executable ==="
        chmod +x gradlew || echo "chmod failed"
        ls -la gradlew

    - name: Check Java version
      run: |
        echo "=== Java version ==="
        java -version
        echo "JAVA_HOME: $JAVA_HOME"

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Debug APK
      id: build_debug
      run: ./gradlew assembleDebug --stacktrace --info

    - name: Build Release APK
      id: build_release
      run: ./gradlew assembleRelease --stacktrace --info

    - name: Check build output
      if: always()
      run: |
        echo "=== Checking build output ==="
        ls -la app/build/outputs/apk/ || echo "No APK directory found"
        find app/build/outputs -name "*.apk" -type f || echo "No APK files found"

    - name: Upload Debug APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: ignore
        retention-days: 30

    - name: Upload Release APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk
        if-no-files-found: ignore
        retention-days: 30

    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          app/build/reports/
          app/build/outputs/logs/
        if-no-files-found: ignore
        retention-days: 7