name: Build Android APK (Simplified)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: echo "y" | sdkmanager --licenses || true

    - name: Verify project structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo ""
        echo "=== App Module ==="
        ls -la app/
        echo ""
        echo "=== Gradle Files ==="
        ls -la gradlew* || echo "No gradlew files"
        echo ""
        echo "=== Gradle Wrapper ==="
        ls -la gradle/wrapper/ || echo "No gradle wrapper"

    - name: Try Gradle tasks
      run: ./gradlew tasks --all || echo "Gradle tasks failed"
      continue-on-error: true

    - name: Build Debug APK (No Native)
      run: ./gradlew assembleDebug --stacktrace
      continue-on-error: true

    - name: Check build output
      if: always()
      run: |
        echo "=== Checking build output ==="
        ls -la app/build/outputs/ 2>/dev/null || echo "No build output"
        find app/build/outputs -name "*.apk" -type f 2>/dev/null || echo "No APK files"

    - name: Upload any artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: all-artifacts
        path: |
          app/build/outputs/apk/**/*.apk
          app/build/reports/**/*.html
        if-no-files-found: ignore
        retention-days: 30